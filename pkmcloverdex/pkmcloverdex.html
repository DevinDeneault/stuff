<!DOCTYPE html>

<head>
  <title>Clover Pokedex</title>
  <link rel="shortcut icon" type="image/x-icon" href="pkmcloverdex.ico">
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link rel="stylesheet" type="text/css" href="pkmcloverdex.css">
</head>

<html>

<body>
  <script type="text/javascript" src="../globals.js"></script>
  <script type="text/javascript" src="pkmcloverdex.js"></script>
</body>

</html>

<template id="content-template">
  <div id="dex-content">
    <div class="button" onclick="toggleShiny(this)"></div>
    <div class="dex-region">
      <div>Fochun region</div>
      <div id="region-list-0"></div>
    </div>
    <div class="dex-region">
      <div>Ebin region</div>
      <div id="region-list-1"></div>
    </div>
    <div class="dex-region">
      <div>Kekkoh region</div>
      <div id="region-list-2"></div>
    </div>
  </div>
</template>

<template id="dex-entry-template">
  <div class="dex-entry">
    <div>
      <div></div>
      <div></div>
    </div>
    <div>
      <div style="background-image: url('images/clover-sprites.png')"></div>
    </div>
    <div>
      <div></div>
      <div></div>
    </div>
  </div>
</template>
