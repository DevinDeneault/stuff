<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nwnecbguild.44 archive</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="page-header">
    <div class="title">nwnecbguild.44</div>
    <div class="sub-title">where the elite NWN character builders meet</div>
    <div id="breadcrumb">
      &nbsp;
    </div>
    <div class="snapshot">2025-5-28 snapshot</div>
  </div>

  <div id="content">
    <noscript>
      <span id="js-warning">JavaScript required</span>
    </noscript>
  </div>

  <!-- ==================================================================== -->

  <template id="t-category-header">
    <div class="category-header"></div>
  </template>

  <template id="t-category">
    <div class="category">
      <a class="title"></a>
      <div class="description"></div>
    </div>
  </template>

  <template id="t-forum-header">
    <div class="forum-header">
      <div class="title"></div>
      <div class="description"></div>
    </div>
  </template>

  <template id="t-forum-thread">
    <div class="forum-thread">
      <div class="avatar"></div>
      <div class="info">
        <a class="title"></a>
        <div class="user">by <span class="user-text"></span></div>
        <div class="interactions-line">
          <div class="replies">
            <img class="replies-icon" title="replies" alt="replies" src="icon/balloon-white.png" />
            <span class="replies-text"></span>
          </div>
          <div class="views">
            <img class="views-icon" title="views" alt="views" src="icon/eye.png" />
            <span class="views-text"></span>
          </div>
        </div>
      </div>
      <img class="pinned-icon" title="pinned" alt="pinned" src="icon/pin.png" />
    </div>
  </template>

  <template id="t-thread-header">
    <div class="thread-header"></div>
  </template>

  <template id="t-post">
    <div class="post">
      <div class="user-pane">
        <div class="user-info">
          <div class="avatar"></div>
          <div class="user"></div>
        </div>
        <div class="triangle"></div>
      </div>
      <div class="content-pane">
        <div class="time-line">
          <img class="timestamp-icon" title="timestamp" alt="timestamp" src="icon/clock.png" />
          <div class="timestamp-text"></div>
        </div>
        <div class="post-content"></div>
      </div>
    </div>
  </template>

  <!-- ==================================================================== -->

  <script type="text/javascript" src="../globals.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
