<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nwnecbguild.44 archive</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="page-header">
    <div class="title">nwnecbguild.44</div>
    <div class="sub-title">where the elite NWN character builders meet</div>
    <div id="breadcrumb">
      &nbsp;
    </div>
    <div class="snapshot">2025-5-28 snapshot</div>
  </div>

  <div id="content">
    <noscript>
      <span id="js-warning">JavaScript required</span>
    </noscript>
  </div>

  <!-- ==================================================================== -->

  <template id="t-category-header">
    <div class="category-header"></div>
  </template>

  <template id="t-category">
    <div class="category">
      <a class="title"></a>
      <div class="description"></div>
    </div>
  </template>

  <template id="t-forum-header">
    <div class="forum-header">
      <div class="title"></div>
      <div class="description"></div>
    </div>
  </template>

  <template id="t-forum-thread">
    <div class="forum-thread">
      <div class="avatar"></div>
      <div class="info">
        <a class="title"></a>
        <div class="user-line">by <span class="user"></span></div>
        <div class="interactions-line">
          <div class="bubble">
            <img title="replies" alt="replies" src="icon/balloon-white.png" />
            <span class="replies"></span>
          </div>
          <div class="bubble">
            <img title="views" alt="views" src="icon/eye.png" />
            <span class="views"></span>
          </div>
        </div>
      </div>
      <img class="pinned" title="pinned" alt="pinned" src="icon/pin.png" />
    </div>
  </template>

  <template id="t-thread-header">
    <div class="thread-header"></div>
  </template>

  <template id="t-post">
    <div class="post">
      <div class="user-pane">
        <div class="user-info">
          <div class="avatar"></div>
          <div class="user"></div>
        </div>
        <div class="triangle"></div>
      </div>
      <div class="content-pane">
        <div class="time-line">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="width: 100%; height: 100%;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </div>
          <div class="timestamp"></div>
        </div>
        <div class="post-content"></div>
      </div>
    </div>
  </template>

  <!-- ==================================================================== -->

  <script type="text/javascript" src="../globals.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
